<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Officer Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#F3F4F6',
                        dark: '#1F2937',
                        accent: '#F59E0B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside
            class="bg-white border-r border-gray-200 min-h-screen flex flex-col fixed left-0 top-0 h-full z-10 transition-all duration-300 w-64 shadow-sm">
            <div class="p-4 border-b border-gray-100 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-blue-600">CCRSMS</h1>
                    <p class="text-xs text-gray-500 uppercase tracking-wider mt-1">Officer Portal</p>
                </div>
            </div>

            <nav class="flex-grow p-3 space-y-2 overflow-y-auto overflow-x-hidden">
                <a href="dashboard.html"
                    class="flex items-center gap-3 px-3 py-3 rounded-lg transition-colors font-medium whitespace-nowrap text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    <i class="fas fa-tachometer-alt text-lg flex-shrink-0"></i>
                    <span>Dashboard</span>
                </a>
                <a href="complaints.html"
                    class="flex items-center gap-3 px-3 py-3 rounded-lg transition-colors font-medium whitespace-nowrap text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    <i class="fas fa-clipboard-list text-lg flex-shrink-0"></i>
                    <span>Assigned Complaints</span>
                </a>
                <a href="tasks.html"
                    class="flex items-center gap-3 px-3 py-3 rounded-lg transition-colors font-medium whitespace-nowrap text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    <i class="fas fa-tasks text-lg flex-shrink-0"></i>
                    <span>Field Tasks</span>
                </a>
                <a href="notifications.html"
                    class="flex items-center gap-3 px-3 py-3 rounded-lg transition-colors font-medium whitespace-nowrap text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    <i class="fas fa-bell text-lg flex-shrink-0"></i>
                    <span>Notifications</span>
                </a>
                <a href="profile.html"
                    class="flex items-center gap-3 px-3 py-3 rounded-lg transition-colors font-medium whitespace-nowrap bg-blue-50 text-blue-600">
                    <i class="fas fa-user text-lg flex-shrink-0"></i>
                    <span>My Profile</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-100">
                <button
                    class="flex items-center gap-3 px-3 py-3 rounded-lg text-red-600 hover:bg-red-50 w-full font-medium transition-colors whitespace-nowrap">
                    <i class="fas fa-sign-out-alt text-lg flex-shrink-0"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow bg-gray-100 min-h-screen p-8 ml-64 overflow-y-auto h-screen">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">My Profile</h1>
            </header>

            <div class="grid md:grid-cols-3 gap-8">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 text-center h-fit">
                    <div
                        class="w-32 h-32 bg-gray-200 rounded-full mx-auto mb-6 flex items-center justify-center overflow-hidden">
                        <img src="https://placehold.co/200x200/333/fff?text=Officer" alt="Officer"
                            class="w-full h-full object-cover">
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">Hassan Barrie</h2>
                    <p class="text-blue-600 font-medium">Senior Field Officer</p>
                    <div class="mt-6 text-left space-y-2">
                        <div class="flex justify-between text-sm py-2 border-b">
                            <span class="text-gray-500">ID:</span>
                            <span class="font-medium">OFF-2023-001</span>
                        </div>
                        <div class="flex justify-between text-sm py-2 border-b">
                            <span class="text-gray-500">Zone:</span>
                            <span class="font-medium">Zone 4 (East)</span>
                        </div>
                    </div>
                </div>

                <div class="md:col-span-2 space-y-6">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                        <h3 class="text-xl font-bold text-gray-900 mb-6">Personal Information</h3>
                        <form class="space-y-4">
                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                    <input type="text" value="Hassan" readonly
                                        class="w-full border border-gray-300 rounded-lg p-2 bg-gray-50 focus:outline-none" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                    <input type="text" value="Barrie" readonly
                                        class="w-full border border-gray-300 rounded-lg p-2 bg-gray-50 focus:outline-none" />
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" value="hassan.barrie@ccrsms.gov.sl" readonly
                                    class="w-full border border-gray-300 rounded-lg p-2 bg-gray-50 focus:outline-none" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                <input type="text" value="+232 76 000 000"
                                    class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                            </div>
                            <button type="button"
                                class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                                Update Details
                            </button>
                        </form>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                        <h3 class="text-xl font-bold text-gray-900 mb-6">Security</h3>
                        <form class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                                <input type="password"
                                    class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                                <input type="password"
                                    class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                            </div>
                            <button type="button"
                                class="mt-4 border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg font-medium transition-colors">
                                Change Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
