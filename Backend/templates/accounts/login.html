<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - CCRSMS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#F3F4F6',
                        dark: '#1F2937',
                        accent: '#F59E0B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem 1rem;
            /* py-2 px-4 */
            border: 1px solid #d1d5db;
            /* border-gray-300 */
            border-radius: 0.5rem;
            /* rounded-lg */
            outline: none;
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .form-input:focus {
            border-color: #3b82f6;
            /* blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
            /* focus:ring-2 */
        }
    </style>
</head>

<body class="bg-green-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg border-t-4 border-green-600">
        <div class="text-center">
            <h2 class="mt-2 text-3xl font-extrabold text-gray-900">Log in with credentials</h2>
            <p class="mt-2 text-sm text-gray-600">
                Secure login for CCRSMS Administrators.
            </p>
        </div>

        <form class="mt-8 space-y-6" id="loginForm" method="post" action="">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    {{form.email}}
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    {{form.password}}
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-green-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors shadow-md flex justify-center items-center gap-2">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </div>

            <div class="text-center mt-4">
                <a href="#" class="text-sm text-gray-500 hover:text-blue-600">Reset Password!</a>
            </div>
        </form>
    </div>
